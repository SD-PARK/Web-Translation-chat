<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/client/css/login.css">
        <link rel="stylesheet" href="/client/css/langForm.css">
        <link rel="stylesheet" href="/client/css/font.css">
    </head>
    <body>
        <div id="form">
            <form action="register" id="register" method="post">
                <span class="main title" data-detect="createAccount"></span><br><br>
                <span data-detect="email"></span>
                <input type="text" name="email"><br>
                <span data-detect="userName"></span>
                <input type="text" name="name"><br>
                <span data-detect="password"></span>
                <input type="password" name="password"><br>
                <span data-detect="language"></span>
                <select name="language">
                    <option value="ko" selected>한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh-CN">简体字</option>
                    <option value="zh-TW">正體字</option>
                </select><br><br>
                <button type="submit" data-detect="signup"></button>
                <span><a href="javascript:void(0);" onclick="to_login();" data-detect="haveAccount"></a></span><br>
            </form>
            <div id="langForm">
                <select name="selectLang" onchange="selectLanguage()">
                    <option value="ko" selected>한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh-CN">简体字</option>
                    <option value="zh-TW">正體字</option>
                </select>
            </div>
        </div>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/client/js/pageSwap.js"></script>
        <script type="text/javascript" src="/client/js/getParameter.js"></script>
        <script type="text/javascript" src="/client/js/useCookie.js"></script>
        <script type="text/javascript" src="/client/js/multiLanguage_login.js"></script>
        <script type="text/javascript" src="/client/js/registerAction.js"></script>
    </body>
</html>
