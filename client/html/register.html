<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/client/css/login.css">
        <link rel="stylesheet" href="/client/css/font.css">
    </head>
    <body>
        <div id="form">
            <form action="register" id="register" method="post">
                <span class="main title">계정 만들기</span><br><br>
                <span>이메일 <span class="red">*</span></span>
                <input type="text" name="email"><br>
                <span>사용자명 <span class="red">*</span></span>
                <input type="text" name="name"><br>
                <span>비밀번호 <span class="red">*</span></span>
                <input type="password" name="password"><br>
                <span>언어 <span class="red">*</span></span>
                <select name="language">
                    <option value="ko" selected>한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh-CN">简体字</option>
                    <option value="zh-TW">正體字</option>
                </select><br><br>
                <button type="submit">계속하기</button>
                <span><a href="javascript:void(0);" onclick="to_login();">이미 계정이 있으신가요?</a></span><br>
            </form>
        </div>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/client/js/pageSwap.js"></script>
        <script type="text/javascript" src="/client/js/getParameter.js"></script>
        <script type="text/javascript" src="/client/js/loginAction.js"></script>
        <script type="text/javascript"  src="/socket.io/socket.io.js"></script>
    </body>
</html>
