<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/client/css/main.css">
        <link rel="stylesheet" href="/client/css/bgbox.css">
        <link rel="stylesheet" href="/client/css/myPage.css">
        <link rel="stylesheet" href="/client/css/font.css">
    </head>
    <body>
        <div id="form">
            <div id="header">대충 타이틀</div>
            <div id="section">
                <div id="sec_list">
                    <div id="mode">
                        <button id="friends" onclick="modeSwap(0)" type="button">친구</button>
                        <button id="rooms" onclick="modeSwap(1)" type="button">채팅방</button>
                        <div id="underline"></div>
                    </div>
                    <div id="list">
                    </div>
                    <div id="addList">
                        <p></p>
                        <input type="text" placeholder="사용자명#0000" onkeyup="if(window.event.keyCode==13){searchFriend()}">
                        <button onclick="addList()"></button>
                    </div>
                    <div id="myProfile" onclick="location.href='/main/@mp'">
                        <img src="/client/img/neko2.png" class="profile">
                        <img src="/client/img/flag/ko.png" class="flag">
                        <p id="myName"></p>
                        <p id="tag"></p>
                    </div>
                </div>
                <div id="sec_talk">
                    <div id="title">내 계정</div>
                    <div id="display">
                        <div id="editProfile">
                            <div id="userInfo">
                                <div>
                                    <h2 class="name">박상도</h2><span class="tag">#5647</span>
                                    <hr>
                                    <h3>이메일</h3><br>
                                    <span class="email">tkdeh129@naver.com</span>
                                    <hr>
                                    <h3>언어 설정</h3><br>
                                    <span class="language">Korean</span>
                                    <hr>
                                    <button onclick="loadAlert(dropAccountApp)">계정 삭제</button>
                                    <button onclick="loadAlert(logoutApp)">로그아웃</button>
                                </div>
                            </div>
                            <div id="pImg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bgBox">
            <div id="alert"></div>
        </div>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/client/js/pageSwap.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/client/js/mainSocket.js"></script>
        <script type="text/javascript" src="/client/js/mainAlert.js"></script>
        <script type="text/javascript" src="/client/js/mainAction.js"></script> <!-- Action에는 애니메이션만 넣을 것. socket은 분리. -->
    </body>
</html>
