<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/client/css/main.css">
        <link rel="stylesheet" href="/client/css/bgbox.css">
        <link rel="stylesheet" href="/client/css/myPage.css">
        <link rel="stylesheet" href="/client/css/font.css">
    </head>
    <body>
        <div id="form">
            <div id="header">Papago-chat</div>
            <div id="section">
                <div id="sec_list">
                    <div id="mode">
                        <button id="friends" onclick="modeSwap(0)" type="button" data-detect="friend"></button>
                        <button id="rooms" onclick="modeSwap(1)" type="button" data-detect="chatRoom"></button>
                        <div id="underline"></div>
                    </div>
                    <div id="list">
                    </div>
                    <div id="addList">
                        <p></p>
                        <input type="text" placeholder="사용자명#0000" onkeyup="if(window.event.keyCode==13){searchFriend()}">
                        <button onclick="addList()"></button>
                    </div>
                    <div id="myProfile" onclick="location.href='/main/@mp'">
                        <img src="/client/img/profiles/neko2.png" class="profile">
                        <img src="/client/img/flag/ko.png" class="flag">
                        <p id="myName"></p>
                        <p id="tag"></p>
                    </div>
                </div>
                <div id="sec_talk">
                    <div id="title" data-detect="myAccount"></div>
                    <div id="display">
                        <form id="editProfile" action="upload" method="post" enctype="multipart/form-data">
	                        <input type="hidden" name="_method" value="PUT"/>
                            <div id="userInfo">
                                <button id="editInfo"></button>
                                <div>
                                    <h2 class="name"></h2><span class="tag"></span>
                                    <hr>
                                    <h3 data-detect="justEmail"></h3><br>
                                    <span class="email"></span>
                                    <hr>
                                    <h3 data-detect="langSetting"></h3><br>
                                    <span class="language"></span>
                                    <hr>
                                    <button onclick="loadAlert(dropAccountApp)" data-detect="deleteAccount"></button>
                                    <button onclick="loadAlert(logoutApp)" data-detect="logout"></button>
                                </div>
                            </div>
                            <input type="file" name="upload_image" class="real-upload" accept="image/png, image/jpg, image/jpeg" required multiple>
                            <div class="upload"></div>
                            <img src="/client/img/upload.png">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="bgBox">
            <div id="alert"></div>
        </div>
        <a href="https://www.flaticon.com/free-icons/photos" title="photos icons">Photos icons created by exomoon design studio - Flaticon</a>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/client/js/pageSwap.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/client/js/mainSocket.js"></script>
        <script type="text/javascript" src="/client/js/multiLanguage_main.js"></script>
        <script type="text/javascript" src="/client/js/mainAlert.js"></script>
        <script type="text/javascript" src="/client/js/mainAction.js"></script> <!-- Action에는 애니메이션만 넣을 것. socket은 분리. -->
        <script type="text/javascript" src="/client/js/myPageAction.js"></script>
    </body>
</html>
